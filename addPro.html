    <header id="header">

    <section id="services">
        <div class="container">

            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">Sign Up Pro</h2>
            </div>

            <section class="login_box_area section_gap">
                <div class="container">
                    <div class="row">
                        <h3 style="text-align: center;">Please Signup</h3>

                        <div class="col-lg-6">
                            <div class="login_form_inner">
                                <div>
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" id="firstName" name="name"
                                            placeholder="First Name" onfocus="this.placeholder = ''"
                                            onblur="this.placeholder = 'First Name'">
                                        <span id="verifFirstName"></span>

                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" id="lastName" name="name"
                                            placeholder="Last Name" onfocus="this.placeholder = ''"
                                            onblur="this.placeholder = 'Last Name'">
                                        <span id="verifLastName"></span>

                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="email" class="form-control" id="email" name="name"
                                            placeholder="Email" onfocus="this.placeholder = ''"
                                            onblur="this.placeholder = 'Email'">
                                        <span id="verifEmail"></span>
                                        <span id="emailExistError"></span>

                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="password" class="form-control" id="password" name="name"
                                            placeholder="Password" onfocus="this.placeholder = ''"
                                            onblur="this.placeholder = 'Password'">
                                        <span id="verifContainPswd"></span>

                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="password" class="form-control" id="confirmPwd" name="name"
                                            placeholder="Confirm Password" onfocus="this.placeholder = ''"
                                            onblur="this.placeholder = 'Confirm Password'">
                                        <span id="verifConfirmPassword"></span>

                                    </div>



                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="login_form_inner">
                                <div>

                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" id="tel" name="name" placeholder="Tel"
                                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tel'">
                                        <span id="telError"></span>

                                    </div>
                                    <div style="margin-left: 9mm;">
                                        <span><strong>Specialit√©</strong></span>
                                        <select name="" id="specialite" style="height: 9mm;width: 11.5cm;border: none;border-radius: 1mm;">
                                            <option value="---">---</option>
                                            <option value="mechanic">Mechanic</option>
                                            <option value="electrician">Electrician</option>
                                            <option value="sheetMetalWorker">Sheet Metal Worker</option>
                                            <option value="tireSpecialist">Tire Specialist</option>
                                            <option value="dieselStation">Diesel Station</option>
                                            <option value="washingStation">Washing Station</option>

                                        </select>
                                        <span id="specialiteError"></span>

                                    </div>
                                    <div style="margin-left: 4.5mm;">
                                        <span><strong>Gouvernorat</strong></span>
                                        <select name="" id="gouvernorat" onclick="change()"style="height: 9mm;width: 11.5cm; margin-top: 5mm;border:none;border-radius:1mm">
                                            <option value="---" id="">---</option>
                                            <option value="tunis" id="">Tunis</option>
                                            <option value="benArous" id="">Ben Arous</option>
                                            <option value="ariana" id="">Ariana</option>
                                            <option value="manouba" id="">Manouba</option>
                                        </select>
                                        <span id="gouvernoratError"></span>

                                    </div>
                                    <div style="height: 9mm;width: cm; margin-top: 5mm;margin-left: 9mm;" id="delegations" >
                                            
                                    </div>
                                    <div style="margin-left: 5mm;margin-top: 3.5mm;">
                                        <input type='file' id="uploadImage" onchange="readURL(this);" />

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 form-group">
                        <button type="submit" value="submit" class="btn btn-primary"  onClick="signUpPro()"
                            style="margin-left: 13.2cm;margin-top: 1cm;border-radius: 8px;">Sign Up Pro</button>
                    </div>

                    




                </div>
            </section>
        </div>
        <!--/.container-->
