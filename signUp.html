<body id="home">

    <header id="header">
        <nav id="main-nav" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                   
                    <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="logo"></a>
                </div>
				
                <div class="collapse navbar-collapse navbar-right">
                    
                    <ul class="nav navbar-nav">
                        <li class="scroll active"><a href="#home" onclick="signup()">Sign Up</a></li> 
                                       
                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
    </header><!--/header-->

    <section id="services" >
        <div class="container">

            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">Sign Up</h2>
            </div>

            <section class="login_box_area section_gap">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <!-- <div class="login_box_img"> -->
                                <div>
                                <img class="img-fluid" src="images/about.png" alt="">
                                
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="login_form_inner">
                                <h3 style="margin-left: 5cm;">Please Signup</h3>
                                <div>
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" id="firstName" name="name" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'">
                                    <span id="verifFirstName"></span>
                                    
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" id="lastName" name="name" placeholder="Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'">
                                        <span id="verifLastName"></span>
        
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="email" class="form-control" id="email" name="name" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
                                        <span id="verifEmail"></span>
                                        <span id="emailExistError"></span>
        
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="password" class="form-control" id="password" name="name" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                                        <span id="verifContainPswd"></span> 
        
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="password" class="form-control" id="confirmPwd" name="name" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
                                        <span id="verifConfirmPassword"></span>
        
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" id="tel" name="name" placeholder="Tel" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tel'">
                                        <span id="telError"></span>
        
                                    </div>                                    
                                    <div class="col-md-12 form-group">
                                        <button type="submit" value="submit" class="btn btn-primary" onClick="signUp()" style="margin-left: 5.9cm;border-radius: 5px;"><strong>SIGN UP</strong></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div><!--/.container-->
    </section><!--/#services-->
